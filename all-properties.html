<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>All Properties ‚Äî NextHome</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Project styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cursor.css">

    <style>
        :root {
            --bg: linear-gradient(180deg, #f0f4ff, #fff7fb);
            --card: #ffffff;
            --muted: #6b7280;
            --primary: #6C5CE7;
            --accent: #FF6B6B;
            --accent-2: #00BFA6;
            --shadow: 0 10px 30px rgba(12, 38, 63, 0.10);
            --radius: 14px;
            --container: 1200px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: #0f1724;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.45;
        }

        .container {
            max-width: var(--container);
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-header {
            text-align: center;
            margin: 40px 0 30px;
        }

        .page-header h1 {
            font-size: 36px;
            margin: 0;
            color: var(--primary);
        }

        .page-header p {
            color: var(--muted);
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <!-- NAV -->
    <header class="navbar" role="banner">
        <div class="nav-inner">
            <div class="brand" title="NextHome ‚Äî Apartments">
                <div class="mark">N</div>
                <div class="name">NextHome</div>
            </div>

            <nav class="nav-links" aria-label="Primary">
                <a href="index.html">Home</a>
                <a href="rent.html" target="_blank">Rent</a>
                <a href="buy.html" target="_blank">Buy</a>
                <a href="all-properties.html">All Our Properties</a>
                <a href="index.html#why">About</a>
                <a href="index.html#contact">Contact</a>
            </nav>

            <div class="nav-actions">
                <div class="icon-btn" title="Favorites">‚ù§</div>
                <div class="icon-btn" title="Cart">üõí</div>
                <a class="icon-btn" href="login.html" title="Login">üë§</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1>üèòÔ∏è All Our Properties</h1>
                <p>Browse through our complete collection of rental and sale properties</p>
            </div>

            <!-- Optional Filters -->
            <div class="filters-bar" style="margin-bottom:30px;">
                <div class="filter-item">
                    <input id="filter-location" type="text" placeholder="Location, city or locality" />
                </div>
                <div class="filter-item">
                    <select id="filter-bhk">
                        <option value="all">Any BHK</option>
                        <option value="1">1 BHK</option>
                        <option value="2">2 BHK</option>
                        <option value="3">3 BHK</option>
                        <option value="4">4 BHK</option>
                        <option value="5">5 BHK</option>
                    </select>
                </div>
                <div class="filter-item">
                    <select id="filter-furnishing">
                        <option value="all">Any furnishing</option>
                        <option value="fully">Fully furnished</option>
                        <option value="semi">Semi furnished</option>
                        <option value="none">Unfurnished</option>
                    </select>
                </div>
                <div class="filter-item">
                    <select id="filter-availability">
                        <option value="all">Any availability</option>
                        <option value="available">Available now</option>
                        <option value="soon">Coming soon</option>
                    </select>
                </div>
                <div class="filter-item">
                    <select id="filter-price">
                        <option value="all">Any price</option>
                        <option value="0-20000">Up to ‚Çπ20,000</option>
                        <option value="20001-50000">‚Çπ20k - ‚Çπ50k</option>
                        <option value="50001-100000">‚Çπ50k - ‚Çπ1,00,000</option>
                        <option value="100000+">‚Çπ1,00,000+</option>
                    </select>
                </div>
                <div class="filter-actions">
                    <button id="clear-filters" class="btn-outline">Clear Filters</button>
                </div>
            </div>

            <!-- Results count -->
            <div style="margin-bottom:20px;text-align:center;">
                <h2 id="results-count">Loading properties...</h2>
            </div>

            <!-- Listings Grid -->
            <div class="cards-grid" id="listings-grid"></div>
        </div>
    </main>

    <!-- DETAILS MODAL -->
    <div class="modal" id="details-modal" aria-hidden="true">
        <div class="modal__overlay" id="modal-overlay"></div>
        <div class="modal__content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <button class="modal__close" id="modal-close">‚úï</button>
            <div class="modal__img" id="modal-img"></div>
            <div class="modal__body">
                <p class="eyebrow" id="modal-availability"></p>
                <h3 id="modal-title"></h3>
                <p class="muted" id="modal-location"></p>
                <div class="modal__price" id="modal-price"></div>
                <div class="chips" id="modal-tags"></div>
                <div class="modal__gallery">
                    <div class="modal__main-img" id="modal-main-img"></div>
                    <div class="modal__thumbs" id="modal-thumbs"></div>
                </div>
                <div class="modal__facts" id="modal-facts"></div>
                <div class="modal__amenities">
                    <h4>Amenities</h4>
                    <div class="chips" id="modal-amenities"></div>
                </div>
                <div class="modal__actions">
                    <button id="modal-inquiry" class="primary-btn">Send Inquiry</button>
                    <button class="ghost-btn">Contact Agent</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cursor.js"></script>
</body>

</html>
